- hosts: all
  remote_user: root
  gather_facts: no
  
  tasks:
    - name: Создать пользователя deploy
      user:
        name: deploy
        shell: /bin/bash
        groups: sudo,docker
        append: yes
        create_home: yes
        state: present

    - name: Добавить SSH ключ
      authorized_key:
        user: deploy
        key: "{{ lookup('file', '~/.ssh/deploy.pub') }}"
        state: present

    - name: Настроить sudo без пароля
      copy:
        content: 'deploy ALL=(ALL) NOPASSWD: ALL'
        dest: /etc/sudoers.d/deploy
        mode: '0440'
        validate: 'visudo -cf %s'

    - name: Отключить root login через SSH
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PermitRootLogin'
        line: 'PermitRootLogin no'
        state: present
      notify: restart sshd

    - name: Отключить password authentication
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PasswordAuthentication'
        line: 'PasswordAuthentication no'
        state: present
      notify: restart sshd
  
  handlers:
    - name: restart sshd
      service:
        name: sshd
        state: restarted